<div class="min-h-screen flex items-center justify-center bg-cover bg-center bg-no-repeat"
    style="background-image: url('/login_bg.svg');">
    <form [formGroup]="form" class="bg-white/95 backdrop-blur-sm p-8 rounded-lg shadow-xl w-full max-w-md">
        <h2 class="text-3xl font-bold text-center mb-6 text-gray-800">Iniciar sesión</h2>

        <div class="mb-4">
            <input formControlName="email" type="email" placeholder="Correo electrónico"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition" />
            @if (form.get('email')?.invalid && form.get('email')?.touched) {
            <p class="text-red-500 text-sm mt-1">Por favor ingrese un email válido</p>
            }
        </div>

        <div class="mb-6">
            <input formControlName="password" type="password" placeholder="Contraseña"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition" />
            @if (form.get('password')?.invalid && form.get('password')?.touched) {
            <p class="text-red-500 text-sm mt-1">La contraseña debe tener al menos 8 caracteres</p>
            }
        </div>

        <button type="button" (click)="login()"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition duration-200 ease-in-out transform hover:scale-[1.02] active:scale-[0.98] disabled:opacity-50 disabled:cursor-not-allowed"
            [disabled]="form.invalid">
            Entrar
        </button>

        <p class="text-center mt-4 text-gray-600">
            ¿No tienes cuenta?
            <a routerLink="/register" class="text-blue-600 hover:text-blue-700 font-semibold">Regístrate</a>
        </p>
    </form>
</div>
