<div class="min-h-screen bg-gradient-to-br from-indigo-50 via-white to-purple-50 flex items-center justify-center px-4">
    <div class="text-center">

        <!-- Código de Error -->
        <h1 class="text-9xl font-bold text-indigo-900 mb-4">404</h1>

        <!-- Mensaje -->
        <h2 class="text-3xl font-semibold text-gray-800 mb-4">Página no encontrada</h2>
        <p class="text-lg text-gray-600 mb-8 max-w-md mx-auto">
            Lo sentimos, la página que estás buscando no existe o ha sido movida.
        </p>

        <!-- Botones de Acción -->
        <div class="flex gap-4 justify-center">
            <button (click)="goBack()"
                class="px-6 py-3 bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold rounded-lg transition duration-200">
                ← Volver atrás
            </button>
        </div>
    </div>
</div>
